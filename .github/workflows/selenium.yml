name: Selenium Test Workflow

on:
  push:
    branches:
      - main  # 每次推送到 main 分支时触发

jobs:
  selenium-test:
    runs-on: ubuntu-latest  # 使用 Ubuntu 环境

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3  # 检出代码

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: 3.9  # 安装 Python 3.9

    - name: Install Dependencies
      run: |
        pip install selenium webdriver-manager  # 安装 Selenium 和 WebDriver 管理工具

    - name: Run Selenium Test
      run: python selenium_test.py  # 运行 Selenium 测试脚本
